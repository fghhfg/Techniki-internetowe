<!DOCTYPE html>
<html lang=pl>
<head>
<meta charset=utf-8>
<title>Porównanie Markdown i AsciiDoc</title>
</head>
<body>
<table border='1'>
<tr>
<th>Opcje</th>
<th>Markdown</th>
<th>AsciiDoc</th>
</tr>
<tr>
<td>Nagłówkia</td>
<td>h1: <q>#</q> ... h6: <q>######</q></td>
<td>h1: <q>=</q> ... h6: <q>======</q></td>
</tr>
<tr>
<td><b>Bold</b></td>
<td><q>*tekst*</q> lub <q>_tekst_</q></td>
<td><q>*tekst*</q></td>
</tr>
<tr>
<td><i>Italic</i></td>
<td><q>**tekst**</q> lub <q>__tekst__</q></td>
<td><q>_tekst</q></td>
</tr>
<tr>
<td>Linki</td>
<td><q>[link](http://link.pl)</q></td>
<td><q>http://link.pl[Link]</q></td>
</tr>
<tr>
<td>Obrazki</td>
<td><q>![obrazek](git.com/obrazek.jpg)</q></td>
<td><q>image:obrazek.jpg[tekst]</q></td>
</tr>
</table>
</body>
</html>
